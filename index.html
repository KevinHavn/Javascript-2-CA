<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Landing page where you can log inn - or register an account." />
		<title>Home | The Connectiverse</title>
		<link rel="stylesheet" href="dist/css/styles.css" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script src="src/javascript/index.mjs" defer type="module"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md bg-primary">
				<div class="container-fluid">
					<h2 class="navbar-brand">
						<a href="index.html" class="nav-link">Connectiverse</a>
					</h2>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="feed.html">Feed</a>
							</li>
							<li><a class="nav-link" href="post.html">Post (TEMPORARY)</a></li>
							<li class="nav-item dropdown"></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<div
				class="card container col-md-6 col-sm-12 pb-2 bg-primary-subtle mt-5 text-center">
				<h1>Welcome back!</h1>
				<form class="d-flex flex-column" id="loginForm">
					<div class="d-flex flex-column">
						<label for="loginEmail" class="form-label">E-Mail Address</label
						><input
							type="email"
							class="form-control"
							id="loginEmail"
							name="email"
							placeholder="E-Mail Address"
							required />
					</div>

					<div class="d-flex flex-column mt-4">
						<label for="loginPassword" class="form-label">Password</label>
						<input
							type="password"
							class="form-control"
							id="loginPassword"
							name="password"
							placeholder="Password"
							minlength="8"
							required />
					</div>

					<div class="d-flex justify-content-sm-around mt-4">
						<button type="submit" class="btn btn-primary">Log in</button>
					</div>
				</form>
				<a href="#modalRegister" data-bs-toggle="modal"
					>New user? Register here!</a
				>
			</div>
			<div
				class="modal fade"
				id="modalRegister"
				tabindex="-1"
				role="dialog"
				aria-labelledby="registerModalForm"
				aria-hidden="true">
				<div class="modal-dialog bg-primary-subtle">
					<div class="modal-content">
						<div class="modal-header bg-primary">
							<h5 class="modal-title" id="registerModalTitle">Register</h5>
						</div>
						<div class="modal-body">
							<form class="d-flex flex-column" id="registerForm">
								<div class="d-flex flex-column">
									<label for="registerName" class="form-label">Name</label
									><input
										type="text"
										class="form-control"
										id="registerName"
										name="name"
										placeholder="Name"
										pattern="^[\w]+$"
										title="Name can only contain uppercase & lowercase letters, numbers and underscores."
										required />
								</div>
								<div class="d-flex flex-column">
									<label for="registerEmail" class="form-label"
										>E-Mail Address</label
									><input
										type="email"
										class="form-control"
										id="registerEmail"
										name="email"
										placeholder="E-Mail Address"
										pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
										title="E-Mail Address must be valid, and registered to @stud.noroff.com or @noroff.com."
										required />
								</div>
								<div class="d-flex flex-column">
									<label for="registerPassword" class="form-label"
										>Password</label
									>
									<input
										type="password"
										class="form-control"
										id="registerPassword"
										name="password"
										placeholder="Password"
										minlength="8"
										required />
								</div>
								<label for="banner" class="form-label">Banner</label>
								<input
									type="url"
									name="banner"
									class="form-control"
									id="banner"
									placeholder="Banner URL" />
								<label for="avatar" class="form-label">Avatar</label>
								<input
									type="url"
									name="avatar"
									class="form-control"
									id="avatar"
									placeholder="Avatar URL" />
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" form="registerForm" class="btn btn-primary">
								Register
							</button>
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="bg-primary d-flex p-3 fixed-bottom justify-content-center">
			<h2 class="navbar-brand">Designed and developed by Kevin Havn</h2>
		</footer>
	</body>
</html>
